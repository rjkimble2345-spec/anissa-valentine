<!DOCTYPE html>
<html>
<head>
    <title>Anissa, Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #ff4da6; /* Pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            color: white;
            margin-bottom: 40px;
            z-index: 2;
        }

        button {
            padding: 15px 30px;
            font-size: 22px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
            transition: 0.2s;
            z-index: 2;
        }

        #yesBtn {
            background-color: white;
            color: #ff4da6;
            top: 60%;
            left: 40%;
        }

        #noBtn {
            background-color: black;
            color: white;
            top: 60%;
            left: 55%;
        }

        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 20px;
            animation: floatUp linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.9; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Anissa, Will You Be My Valentine? ğŸ’•</h1>

    <button id="yesBtn" onclick="yesClicked()">YES â¤ï¸</button>
    <button id="noBtn" onmouseover="moveButton()">NO ğŸ˜…</button>

    <script>
        let yesSize = 22;

        function yesClicked() {
            document.body.innerHTML = `
                <h1 style="font-size:5em; color:white;">
                    ğŸ’– Richard + Anissa Forever ğŸ’–
                </h1>
            `;
        }

        function moveButton() {
            var noButton = document.getElementById("noBtn");
            var yesButton = document.getElementById("yesBtn");

            var x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            var y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";

            yesSize += 8;
            yesButton.style.fontSize = yesSize + "px";
            yesButton.style.padding = (yesSize / 1.5) + "px " + (yesSize * 1.5) + "px";
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 25 + 15) + "px";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
